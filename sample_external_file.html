<!DOCTYPE html>

  <link rel="stylesheet/less" href="style.less" />

  <script>
	  var converter = new Txt2tags.converter();
		var truc = $(document).ready(function() {

			  $("#container1").html(converter.makeHtml(data));
			}, 'text');
		});

			  $("#sidebar").html(converter.makeHtml(data));
			}, 'text');
		});

// note: replace .html(marked(data)) by .text(marked(data)) so you can see the html source (userful for debugging)

</head>
