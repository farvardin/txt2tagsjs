<!DOCTYPE html>
<html>
<head>
    <title>marked example (with txt2tags syntax)</title>
    <script src="marked.js"></script>
</head>
<body>
    <div id="results"></div>
    <script>
        document.getElementById('results').innerHTML = (marked('== The text marks for beautifiers are simple ==\n **bold**, __underline__, //italic//, --strikeout--.\n- list item 1\n- list item 2 '));
    </script>
</body>
</html>
